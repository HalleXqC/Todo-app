<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp II</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="navbar navbar-expand-lg navbar-dark bg-dark pt-3 pb-3">
        <div class="container">
            <a href="" class="navbar-brand">Todo App</a>
            <div class="ml-auto d-flex flex-direction-row">
                <select class="form-select theme-selector" aria-label="Default select example" style="margin-right: 20px;">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                    <option value="custom">Custom</option>
                </select>
                <button class="btn btn-danger signOutBtn">Sign Out</button>
            </div>
        </div>
    </div>

    <div class="container form">
        <div class="card">
            <div class="card-header text-center bg-light">
                <h1 class="h4">Add new Task</h1>
            </div>
            <div class="card-body">
                <form action="" class="form-group">
                    <div class="mb-3">
                        <input type="text" class="title form-contol w-100 p-2 titleText" placeholder="Title...">
                    </div>
                    <div class="mb-3">
                        <textarea type="text" class="description form-contol w-100 p-2" placeholder="Content..."></textarea>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-success submitBtn">New Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="main_block">

        <div class="container mt-5">
            <div class="row cards">
                
            </div>
        </div>

    </div>








    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js">
    
    </script>
    <script src="https://kit.fontawesome.com/aacff25297.js" crossorigin="anonymous"></script>
</body>
</html>
